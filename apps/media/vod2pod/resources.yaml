apiVersion: v1
kind: Namespace
metadata:
  name: vod2pod
---
# vod2pod-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vod2pod
spec:
  replicas: 1
  selector:
    matchLabels: { app: vod2pod }
  template:
    metadata:
      labels: { app: vod2pod }
    spec:
      containers:
        - name: vod2pod
          image: madiele/vod2pod-rss:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: { name: vod2pod-config }
            - secretRef: { name: vod2pod-secrets }
          # Give vod2pod a few seconds to start before Traefik begins probing
          readinessProbe:
            httpGet: { path: /, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
# vod2pod-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: vod2pod
spec:
  type: ClusterIP
  selector: { app: vod2pod }
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
# redis-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels: { app: redis }
  template:
    metadata:
      labels: { app: redis }
    spec:
      containers:
        - name: redis
          image: redis:6.2
          args: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
---
# redis-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: ClusterIP
  selector: { app: redis }
  ports:
    - port: 6379
---
# redis-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
# ingress.yaml â€“ exposes vod2pod behind the auth middleware
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vod2pod
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: vod2pod.quiet.ooo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vod2pod
                port:
                  number: 80
  tls:
    - hosts: [vod2pod.quiet.ooo]
      secretName: vod2pod-tls
